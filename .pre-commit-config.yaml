repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: local
    hooks:
      - id: workspace-deps-policy
        name: workspace dependency policy
        entry: python3 scripts/check_workspace_dependency_policy.py
        language: system
        pass_filenames: false
      - id: cargo-fmt
        name: cargo fmt check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy workspace
        entry: cargo clippy --workspace --all-targets -- -D warnings
        language: system
        pass_filenames: false
      - id: cargo-check
        name: cargo check workspace
        entry: cargo check --workspace
        language: system
        pass_filenames: false
      - id: cargo-nextest
        name: cargo nextest workspace
        entry: cargo nextest run --workspace --all-features --no-tests pass
        language: system
        pass_filenames: false
      - id: cargo-doc
        name: cargo doc warnings as errors
        entry: bash -c 'RUSTDOCFLAGS="-D warnings" cargo doc --workspace --all-features --no-deps'
        language: system
        pass_filenames: false
